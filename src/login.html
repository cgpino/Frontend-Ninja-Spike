<div class="container">
    <h2>Iniciar sesión</h2>
    <form>
        <div class="form-group">
            <label for="user">Usuario:</label>
            <input type="user" class="form-control" id="user" placeholder="Introduce usuario" name="user">
        </div>
        <div class="form-group">
            <label for="pwd">Contraseña:</label>
            <input type="password" class="form-control" id="pwd" placeholder="Introduce contraseña" name="pswd">
        </div>
        <div class="form-check">
            <label class="form-check-label">
                <input class="form-check-input" type="checkbox" name="remember"> Recuérdame
            </label>
        </div>
        <button type="submit" class="btn btn-primary">Iniciar sesión</button>
    </form>
</div>
